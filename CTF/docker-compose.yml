name: web-0x01
services:
  web-0x01:
    container_name: web-0x01
    stop_grace_period: 0s
    build:
      context: .
      target: ${FLASK_ENV}-runner
    env_file:
      - ./.env.${FLASK_ENV}
    ports:
      - "3001:3001"
    volumes:
      - ./log:/app/log
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
        - action: rebuild
          path: ./requirements.txt